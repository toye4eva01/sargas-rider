<script>


    $('#submit').click(function(){

// alert("working");
    var username = $('#username').val();
    var password = $('#password').val();

    if (username == ""){

        alert( "Blank Phone Number");

        return false;

    }else if (password == ""){

        alert( "Blank Password");

        return false;

    }else {


        $.ajax({
            type:"POST",
            url: "http://sargasoms.com/api/sargas-rider/loginscript.php",
            dataType:"json",
            data:  { "username": username, "password": password
            },

            success: function (msg) {

                if (msg.status == 1001) {

                    localStorage.setItem("firstname", msg.firstname);
                    localStorage.setItem("rider_id", msg.rider_id);
                    localStorage.setItem("email", msg.email);
                    localStorage.setItem("branch_id", msg.branch_id);
                    localStorage.setItem("branch", msg.branch);
                    // console.log(msg.result)
                    window.location.replace('orders.html');
                    // location.reload();
                } else {
                    alert(msg.message);
                }

            }
        });
        return false;
    }
});



    $('#submitforgot').click(function(){


        var email = $('#email').val();


        if (email == ""){

            alert( "Blank Email");

            return false;

        }else {

		alert(email);

            $.ajax({
                type:"POST",
                url: "http://sargasoms.com/api/sargas-rider/editbankscript.php",
                dataType:"json",
                data:  { "email": email
                },

                success: function (msg) {

			alert(msg)
                    if (msg.status == 1001) {
                        // console.log(msg.result)
                        alert(msg.message);
                        // location.reload();
                    } else {
                        alert(msg.message);
                    }

                }
            });
            return false;
        }
    });


</script>
