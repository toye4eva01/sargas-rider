<script>
    $(document).ready(function() {

        let rider_id =  localStorage.getItem("rider_id");
        let firstname =  localStorage.getItem("firstname");
        let lastname =  localStorage.getItem("lastname");
        let branch =  localStorage.getItem("branch");
        let branch_id =  localStorage.getItem("branch_id");
        let email =  localStorage.getItem("email");



        $('#firstname').html(firstname);
        $('#branch').html(branch);


        $.ajax({

            type: "POST",
            url: "http://sargasoms.com/api/sargas-rider/orderdetails.php",
            data: {rider_id:rider_id},
            dataType: "json",

            success: function(msg) {
                // console.log(msg);

                        // alert(msg);
                    if (msg.status == 1001) {

                        // $('#firstname').html(firstname);
                        // alert(1);

                        let show = '';
                        $.each(msg.data, function(key,val) {
                            // option +='<option value ="'+val.not_temp_id+'">'+val.not_name+'</option>';
                            show +='<li>';
                           show +=' <div class="shop_thumb"><a href="shop-item.html"><img src="images/cylinder.png" alt="" title="" /></a></div>';
                           show +='<div class="shop_item_details">';
                           show +='<h4>Address: '+ val.apt +' '+val.street +' '+val.street2 +' '+val.zone +' '+val.city +' </h4>';
                           show +='<div class="shop_item_price">Customer Name: '+val.firstname +' '+val.lastname +'</div>';
                           show +='<div class="shop_item_price"> Cylinder Size: '+val.size +' </div>';
                           // show +='<input type="text" class="dispatch" value="'+val.dispatch_id +' ">';
                           // show +='<div class="item_qnty_shop">';
                           // show +='<form id="myform" method="POST" action="#">';
                           // show +='<input type="button" value="-" class="qntyminusshop" field="quantity" />';
                           // show +='<input type="text" name="quantity" value="1" class="qntyshop" />';
                           // show +='<input type="button" value="+" class="qntyplusshop" field="quantity" />';
                           // show +='</form>';
                           // show +='</div>';
                            if (val.cylinder_id == '' || val.cylinder_id == null  || val.cylinder_id == '0'){
                                show += '<a href="assigncylinder.html?dispatch_id=' + val.dispatch_id + '" data-item ="' + val.dispatch_id + '" class="btn btn--cart">Pick Up Cylinder</a>';

                            }else {
                                show += '<a href="manageorder.html?dispatch_id=' + val.dispatch_id + '" data-item ="' + val.dispatch_id + '" class="btn btn--cart">Deliver Cylinder</a>';
                                  }
                           //  show +='<a href="#" data-popup=".popup-login" data-item ="'+val.dispatch_id+'" class="btn btn--cart open-popup">View Delivery</a>';
                           show +='</div>';
                           show +='</li>';

                        });

                        $('#child_id').html(show);


                    } else {
                        // console.log(msg.message);
                        alert(msg.message);
                    }
                }
            // }

        });

        return false;


        // alert(rider_id);




    });




    $('.shop_items').on('click', '.btn', function () {

        // alert("work");
        // let dispatch = " ";
        let dispatch = $(this).attr('data-item');
         // dispatch = $('.dispatch').val();
        // alert(dispatch);

        // let cylinder = $('#cylinder').val();
        localStorage. removeItem("dispatch_id");
        localStorage.setItem("dispatch_id", dispatch);


    });
</script>
